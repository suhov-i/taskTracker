<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Projects</title>
</head>

<body>

<div class="container">

	<h3>Projects page</h3>
	<hr>

<!--	Button for new project-->
	<a th:href="@{/projects/addProjectForm}"
		class="btn btn-primary btn-sm mb-3">
		Add new project
	</a>

	<a th:href="@{/tasks/list}"
	   class="btn btn-primary btn-sm mb-3">
		Tasks
	</a>

	<a th:href="@{/users/list}"
	   class="btn btn-primary btn-sm mb-3">
		Users
	</a>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
<!--		for each-->
			<tr th:each="project : ${projects}">
			
				<td th:text="${project.name}"></td>

				<td>
					<a th:href="@{/projects/delete(projectId=${project.id})}"
					   class="btn  btn-danger btn-sm"
					onclick="if (!(confirm('Are you sure you want to delete the project?'))) return false">
						Delete
					</a>
				</td>

			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
